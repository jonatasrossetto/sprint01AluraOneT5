<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador AluraOne</title>
</head>
<body>
    <header>
        <img src="./Vector.png" alt="Alura"  width="32px" height="48px">
    </header>
    <div class="container">
        <div class="esquerda">
            <form class="entradas">
                <textarea name="inputTexto" id="inputTexto"  style="resize: none;" placeholder="Digite o seu texto"></textarea>
                <div class="controle">
                    <button id="btnEncode" >Encode</button>
                    <button id="btnDecode" >Decode</button>
                </div>
                
            </form>
        </div>
        <div class="direita">
            <p id="displayTexto"> </p>
            <button id="btnCopiar" class="btn">Copiar</button>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
